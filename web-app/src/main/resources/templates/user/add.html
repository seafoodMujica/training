<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common/head :: head_fragment(scripts = ~{::script}, links = ~{::link})}">
</head>
<body>

  <div class="container">
    <h1>ユーザー情報：登録画面</h1>
    <br>

    <form th:object="${user}">
      <div class="form-group mt-2">
        <label class="form-label" for="inputId">ID:</label>
        <input type="text" class="form-control" id="inputId" th:field="*{id}" disabled>
      </div>
      <div class="form-group mt-2">
        <label class="form-label" for="inputName">名前:</label>
        <input type="text" class="form-control" id="inputName" th:field="*{name}" placeholder="サンプル太郎">
      </div>
      <div class="form-group mt-2">
        <label class="form-label" for="inputAddress">住所:</label>
        <input type="text" class="form-control" id="inputAddress" th:field="*{address}" placeholder="東京都新宿区1-2-3歌舞伎町ビル10F">
      </div>
      <div class="form-group mt-2">
        <label class="form-label" for="inputPhone">電話番号:</label>
        <input type="text" class="form-control" id="inputPhone" th:field="*{phone}" placeholder="0120-1234-1234">
      </div>
      <br>
      <div class="text-center">
        <a th:href="@{/user/list}" class="col-2 btn btn-secondary">一覧に戻る</a>
        <input type="submit" th:formaction="@{/user/create}" th:formmethod="post" class="col-2 btn btn-primary" value="登録する">
      </div>
    </form>


  </div>
</body>
</html>
