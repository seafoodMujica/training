<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common/head :: head_fragment(scripts = ~{::script}, links = ~{::link})}">
</head>
<body>

  <div class="container">
    <h1>ユーザー情報: 詳細画面</h1>
    <br>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>名前</th>
          <th>住所</th>
          <th>電話番号</th>
          <th>更新日時</th>
          <th>登録日時</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="center" th:text="${id}"></td>
          <td th:text="${name}"></td>
          <td th:text="${address}"></td>
          <td class="center" th:text="${phone}"></td>
          <td class="center" th:text="${#temporals.format(updateDate, 'yyyy/MM/dd HH:mm:ss')}"></td>
          <td class="center" th:text="${createDate}"></td>
        </tr>
      </tbody>
    </table>
    <a th:href="@{/user/list}" class="btn btn-primary">戻る</a>
  </div>

</body>
</html>
